<!DOCTYPE html>
<html>
<head>

  <title>Pokedex</title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-2.2.2.js'></script>
  <script>

      $.get("http://pokeapi.co/api/v2/pokemon/1/", function(res) {

    })
  </script>
  <style>
    .wrapper{

    }

      text-align: center;
    }
